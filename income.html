<!DOCTYPE html>
<html>
<head>
    <title>New Income - FinTrack</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Your existing styles */
body, html {
  height: 100%;
  margin: 0;
}

.input {
  border: none;
  border-bottom: 2px solid #03c6fc;
  padding: 10px;
  width: 70%;
  box-sizing: border-box;
  background-color: #030126;
  outline: none;
  color: white;
  font-family: "Times New Roman", Times, serif;
  font-size: 18px;
  margin: 0 auto;
  display: block;
}

.bg {
  background-image: url("img/bg.png");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.rounded-corners{
  border-radius: 25px;
  border: 2px solid #030126;
  padding: 20px;
  width: 500px;
  height: 350px;
  background-color: #030126;
}

.text{
    color:white;
    font-family: "Times New Roman", Times, serif;
}

.button {
  background-color: #03c6fc;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 18px;
  margin: 20px auto;
  cursor: pointer;
  border-radius: 5px;
  width: 70%;
  box-sizing: border-box;
}

.small-button {
  background-color: #027ddb;
  border: none;
  color: white;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 14px;
  margin: 10px auto;
  cursor: pointer;
  border-radius: 5px;
  width: 50%;
  box-sizing: border-box;
}

.dropdown {
  display: none;
  position: absolute;
  background-color: #03c6fc;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 4px;
}

.dropdown a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  background-color: #03c6fc;
  border-radius: 4px;
}

.dropdown a:hover {background-color: #027ddb;}
</style>
</head>
<body class="bg">
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<center>
<div class="rounded-corners">
    <br>
<h1 class="text">INCOME</h1>
    <table>
      <tr class="income-mode">
        <td class="type">
          <label for="amount" class="text">Amount</label>
        </td>
        <td class="type">
          <input type="text" id="amount" class="input" placeholder="Enter amount">
        </td>
      </tr>
      <tr class="income-mode">
        <td class="type">
          <label for="income-type" class="text">Income Type</label>
        </td>
        <td class="type">
          <select name="type" id="income-type" class="input">
            <option value="salary">Salary</option>
            <option value="business">Business</option>
            <option value="investment">Investment</option>
            <option value="rental">Rental Income</option>
            <option value="freelance">Freelance</option>
            <option value="royalties">Royalties</option>
            <option value="dividends">Dividends</option>
            <option value="other">Miscellaneous</option>
          </select>
        </td>
      </tr>
      <tr class="income-mode">
        <td class="type">
          <label for="notes" class="text">Notes</label>
        </td>
        <td class="type">
          <input type="text" id="notes" class="input" placeholder="Enter notes">
        </td>
      </tr>
    </table>
    <button class="button" onclick="addIncome()">Add Income</button>
</div>
</center>
</body>
<script>
function addIncome() {
  const amount = document.getElementById('amount').value;
  const incomeType = document.getElementById('income-type').value;
  const notes = document.getElementById('notes').value;

  const incomeEntry = {
    amount: amount,
    type: incomeType,
    notes: notes
  };

  // Retrieve existing income list from localStorage
  const incomeList = JSON.parse(localStorage.getItem("incomeList")) || [];
  incomeList.push(incomeEntry);

  // Store updated income list back to localStorage
  localStorage.setItem("incomeList", JSON.stringify(incomeList));

  // Redirect to home.html
  window.location.href = "home.html";
}
</script>

</html>
